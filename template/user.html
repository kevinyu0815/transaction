<body class="mt-3 mx-4">
    <div class="day">星期?</div>
    <div class="zoom">
        <div class="zoom_card mb-5 work">
            <div class="icon">
                <div class="house_container">
                    <img class="house" src="../static/img/icon_workhouse.png">
                    <div class="task_name">
                        寫作業
                        <span class="detail">國語習作<span>
                    </div>
                </div>
                <div class="house_container">
                    <img class="house" src="../static/img/icon_workhouse.png">
                </div>
            </div>
            <div class="progress">
                <div class="progress-bar"></div>
            </div>
            <h1 class="remain">還有 <span> ...</span>分鐘</h1>
        </div>
    </div>

    <div class="schedule d-flex mb-4">
        <!-- <div class="num_2 work">
            <div class="icon">
                <img src="img/icon_boy.png" alt="">
                <i class="fas fa-home"></i>
            </div>
            <div class="progress">
                <div class="progress-bar"></div>
            </div>
            <div class="task">寫作業</div>
        </div>
        <div class="num_1 play">
            <i class="fas fa-home"></i>
            <div class="progress">
                <div class="progress-bar"></div>
            </div>
            <div class="task">打掃</div>
        </div> -->
    </div>

    <div class="click py-2 mx-auto">
        <a role="button" href="start.html" class="home btn btn-success"><i class="fas fa-home"></i></a>
        <!-- <a role="button" href="/start" class="btn btn-success"><i class="fas fa-home"></i></a> -->
        <button type="button" class="start btn">提早結束休息</button>
        <button type="button" class="finish btn">完成</button>
        <button type="button" class="pass btn">pass</button>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">提早完成</h5>
                </div>
                <div class="modal-body">
                    太棒了！ <br>你提早完成任務，成功招募了島民<br>請在「訂正考卷」房子前放上小島民吧！<br>
                    <img src="../static/img/icon_boy@2x.png" alt="">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary ok" data-dismiss="modal">好的</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="selectModal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    現在你可以選擇把剩餘時間拿來休息，<br>或者<br>提早開始下個任務，把多出來的時間累積到之後一起使用。<br><br>
                    我要
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary restFirst" data-dismiss="modal">先休息</button>
                    <button type="button" class="btn btn-secondary startFirst" data-dismiss="modal">提早開始</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 改 -->

    <audio id="audio" controls="play" style="visibility:hidden">
        <source src="../static/timeup.mp3" type="audio/mpeg">
    </audio>

    <script src="../static/js/main.js"></script>
